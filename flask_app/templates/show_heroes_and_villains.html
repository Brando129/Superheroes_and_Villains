<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Heroes and Villains</title>
</head>
<body class="bg-dark">
    <div class="container border border-warning">
        <div class="d-flex flex-column col-md-10 mx-auto my-5">
            <div class="d-flex align-items-center justify-content-between p-4 border border-danger">
                <h3 class="responsive text-light">Heroes and Villains</h3>
                <form class="d-flex align-items-center" action="/search/heroes/villains" method="POST">
                    <input type="submit" value="Search" class="btn btn-warning btn-outline-dark">
                    <input type="text" name="name" class="form">
                </form>
            </div>
            <div class="d-flex mb-3 border border-info">
                <div class="d-flex justify-content-center border border-danger">
                    <img class="responsive my-4" src="{{ session.image }}" alt="{{ session.name }}">
                </div>
                <div class="flex-column column-width-50% my-auto border border-warning">
                    <div class="p-4 border border-warning">
                        <h3 class="text-light">{{ session.name }}</h3>
                    </div>
                    <div class="d-flex justify-content-around my-2 border border-success">
                        <a class="mx-4 text-decoration-none text-light" href="#appearance">APPEARANCE</a>
                        <a class="mx-4 text-decoration-none text-light" href="#biography">BIOGRAPHY</a>
                        <a class="mx-4 text-decoration-none text-light" href="#connections">CONNECTIONS</a>
                        <a class="mx-4 text-decoration-none text-light" href="#powerstats">POWERSTATS</a>
                    </div>
                    <!-- Appearance -->
                    <!-- <div id="appearance" class="text-light border border-primary p-4">
                        <p><strong>Gender:</strong> {{ session.gender }}</p>
                        <p><strong>Race:</strong> {{ session.race }}</p>
                        <p><strong>Feet Tall:</strong> {{ session.height }}</p>
                        <p><strong>Centimeters Tall:</strong> {{ session.cm }}</p>
                        <p><strong>Pounds:</strong> {{ session.weight }}s</p>
                        <p><strong>Kilograms:</strong> {{ session.kilograms }}</p>
                        <p><strong>Eye Color:</strong> {{ session.eye_color }}</p>
                        <p><strong>Hair Color:</strong> {{ session.hair_color }}</p>
                    </div> -->
                    <!-- End of Appearance -->

                    <!-- Biography -->
                    <!-- <div id="biography" class="text-light border border-primary p-4">
                        <p><strong>Full name:</strong> {{ session.full_name }}</p>
                        <p><strong>Alter egos:</strong> {{ session.alter_egos }}</p>
                        <p><strong>Aliases:</strong> {{ session.aliases }}</p>
                        <p><strong>Place of birth:</strong> {{ session.place_of_birth }}</p>
                        <p><strong>Occupation:</strong> {{ session.occupation }}</p>
                        <p><strong>Base:</strong> {{ session.base }}</p>
                        <p><strong>First appearance:</strong> {{ session.first_appearance }}s</p>
                        <p><strong>Publisher:</strong> {{ session.publisher }}</p>
                        <p><strong>Alignment:</strong> {{ session.alignment }}</p>
                    </div> -->
                    <!-- End of Biography -->

                    <!-- Connections -->
                    <div id="connections" class="text-light border border-primary p-4">
                        <p><strong>Group affiliation:</strong> {{ session.group_affiliation }}</p>
                        <p><strong>Relatives:</strong> {{ session.relatives }}</p>
                    </div>
                    <!-- End of Connections -->

                    <!-- Powerstats -->
                    <!-- <div id="powerstats" class="text-light border border-primary p-4">
                        <p><strong>Intelligence:</strong> {{ session.intelligence }}</p>
                        <p><strong>Strength:</strong> {{ session.strength }}</p>
                        <p><strong>Speed:</strong> {{ session.speed }}</p>
                        <p><strong>Durability:</strong> {{ session.durability }}</p>
                        <p><strong>Power:</strong> {{ session.power }}</p>
                        <p><strong>Combat:</strong> {{ session.combat }}</p>
                    </div> -->
                    <!-- End of Powerstats -->

                    <!-- Alignment -->
                    <div class="p-4 mt-2 text-center text-light border border-warning">
                        {% if session.alignment == "good" %}
                            <h3>Hero</h3>
                        {% else %}
                            <h3>Villain</h3>
                        {% endif %}
                    </div>
                    <!-- End of Alignment -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

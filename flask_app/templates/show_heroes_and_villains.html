<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Heroes and Villains</title>
</head>
<body class="city_skyline">
    <div class="container">
        <div class="d-flex flex-column border col-md-10 mx-auto my-5 border-success">
            <div class="d-flex align-items-center justify-content-between p-1 border border-primary">
                <h3 class="responsive text-light">Heroes and Villains</h3>
                <form class="d-flex" action="/search/heroes/villains" method="POST">
                    <input type="text" name="name" class="form-control">
                    <input type="submit" value="Search" class="btn btn-warning btn-outline-dark mt-3">
                </form>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3 border border-info">
                <div>
                    <img class="responsive" src="{{ session.image }}" alt="{{ session.name }}">
                </div>
                <div class="d-flex flex-column">
                    <div class="border border-warning">
                        <h3 class="text-light">{{ session.name }}</h3>
                    </div>
                    <div class="d-flex justify-content-around border border-success">
                        <a href="#">POWERSTATS</a>
                        <a href="#">BIOGRAPHY</a>
                        <a href="#">APPEARANCE</a>
                        <a href="#">CONNECTIONS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
